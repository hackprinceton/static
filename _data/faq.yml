- question: What is a hackathon?
  answer: A hackathon is a marathon software and hardware product creation event. At HackPrinceton, you can look forward to amazing guest speakers, helpful workshops, tons of skilled mentors, and, of course, fun games and great food.

- question: Who can attend?
  answer: Any undergraduate or graduate student at any university in the world!

- question: What should I bring?
  answer: Bring your student ID for entrance, and a government-issued ID to borrow hardware from our electrical engineering lab. You’ll also need your laptop and charger for hacking, and toiletries for hygiene.

- question: I’ve never been to a hackathon and I’m nervous.
  answer: Have no fear &mdash; HackPrinceton is, first and foremost, a <i>fun</i> learning experience! We will have beginner workshops held by professors and industry professionals in web design, mobile applications, backends, cloud content management, and more! Our goal is for you to leave HackPrinceton having <i>learned</i> something.

- question: Will this cost me money?
  answer: Nope! We’ll provide all the food, swag, and fun times you need to have an amazing weekend.

- question: Will I be able to borrow hardware for my project?
  answer: |
    Yes! We have one of the most well established hardware tracks in the country and our dedicated hardware lab will be stocked with parts and tools to build your project. Some items we've previously provided include:
    <ul>
    <li>Raspberry Pis + kits + touchscreens</li>
    <li>Arduinos + kits</li>
    <li>Oculus Rifts</li>
    <li>Sparkcore</li>
    <li>Myo Bands</li>
    <li>Pebble Smartwatch</li>
    <li>Servos, Motors and Gears</li>
    <li>Soldering irons</li>
    <li>Wire cutters, strippers, pliers</li>
    <li>Laser cutter + acrylic</li>
    <li>...and more!</li>
    </ul>

- question: How will I get to Princeton?
  answer: We'll be sending a number of buses to some schools, which will provide you with transportation to and from HackPrinceton. If we don't have a bus going to your school, we'll be providing travel reimbursements to many participants in order to help subsidize the costs of travel. You'll receive more details about your particular travel arrangement on your confirmation page.

- question: What's the event schedule?
  answer: HackPrinceton will start around 5pm on Friday, March 31th and last until around 3pm on Sunday, April 2nd. We'll be releasing more details about the schedule in the coming weeks.

- question: I still have more questions!
  answer: Email us anytime at <a href="mailto:team@hackprinceton.com">team@hackprinceton.com</a>.
