---
title: Judges
layout: default
---

<div class="template-page row columns">
  <h1>Judges</h1>

  <div class="person__wrapper">
    {% for judge in site.data.judges %}
    <div class="person">
      <div class="person__photo" style="background-image: url('/img/people/{{ judge.photo }}');"></div>
      <div class="person__name">{{ judge.name }}</div>
      <div class="person__title">{{ judge.title }}</div>
      <div class="person__bio">{{ judge.bio }}</div>
    </div>
    {% endfor %}
  </div>
</div>
