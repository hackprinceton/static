<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title }}</title>
    <link rel="icon" href="img/logo.png">

    <!-- Styles, with cachebusting. -->
    <!-- https://toddmotto.com/cache-busting-jekyll-github-pages -->
    <link rel="stylesheet" href="{{ "css/style.css" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}" />

    <meta property="og:url" content="https://hackprinceton.com/">
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:image" content="https://hackprinceton.com/img/cover.png">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ site.title }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:image" content="https://hackprinceton.com/img/cover.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Twitter Widgets -->
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs); }}(document,"script","twitter-wjs");</script>

    <!-- Facebook Pixel Code -->
    <script>
    !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;
    n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window,
    document,'script','https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '188598988238864');
    fbq('track', 'PageView');
    </script>
    <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=188598988238864&ev=PageView&noscript=1"
    /></noscript>
    <!-- DO NOT MODIFY -->
    <!-- End Facebook Pixel Code -->

    <!-- Google Analytics -->
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-44449737-1', 'auto');
    ga('send', 'pageview');
    </script>
</head>
<body>
    <div class="main-wrapper">
        <nav class="fixed-top full-width">
            <div class="title-bar" data-responsive-toggle="main-menu" data-hide-for="medium">
                <a href="#home"><img src="{{ "img/logo.png" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}"></a>
                <div class="float-right">
                    <div class="title-bar-title" data-toggle>Menu</div>
                    <button class="menu-icon" type="button" data-toggle></button>
                </div>
            </div>

            <div id="main-menu" class="top-bar">
                <div class="row columns">
                    <div class="top-bar-title show-for-medium">
                        <a href="/"><img src="img/logo.png"></a>
                    </div>

                    <div class="top-bar-left">
                        <ul class="vertical medium-horizontal menu">
                            <li><a href="#home">Home</a></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="#faq">FAQ</a></li>
                            <li><a href="#partners">Partners</a></li>
                        </ul>
                    </div>

                    <div class="top-bar-right">
                        <ul class="js-show-if-logged-in hide vertical medium-horizontal menu">
                            <li><a href="https://my.hackprinceton.com/dashboard"><i class="fa fa-user"></i>&nbsp;&nbsp;My Dashboard</a></li>
                            <li><a href="https://my.hackprinceton.com/logout">Log Out</a></li>
                        </ul>
                        <ul class="js-show-if-logged-out vertical medium-horizontal menu">
                            <li><a href="https://my.hackprinceton.com/register"><span class="home-section-title-emphasis">Apply Now</span></a></li>
                            <li><a href="https://my.hackprinceton.com/">Login</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="main-content">
            {{ content }}
        </div>

        <footer class="footer">
            <div class="row">
                <div class="large-12 columns footer-text">
                    <div>
                        <a href="mailto:team@hackprinceton.com" class="footer-link divided-link"><i class="fa fa-envelope-o"></i></a>
                        <a href="https://www.facebook.com/hackprinceton" class="footer-link divided-link" target="_blank"><i class="fa fa-facebook"></i></a>
                        <a href="https://twitter.com/hackprinceton" class="footer-link divided-link" target="_blank"><i class="fa fa-twitter"></i></a>
                        <a href="https://www.instagram.com/hackprinceton/" class="footer-link divided-link" target="_blank"><i class="fa fa-instagram"></i></a>
                    </div>
                    <div class="footer-text-fade">
                        &copy; 2017 <a href="http://www.princetoneclub.com/" target="_blank">Princeton Entrepreneurship Club</a>.
                    </div>
                    <div class="footer-text-fade">
                         Content licensed under <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank">CC BY-SA 4.0</a>. <a href="https://github.com/princetoneclub/hp-static-s17" target="_blank">Open source</a>.
                    </div>
                    <div class="footer-text-fade">
                        <a href="http://static.mlh.io/docs/mlh-code-of-conduct.pdf" target="_blank">Code of Conduct</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/js/foundation.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.1.1/masonry.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.3/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src="{{ "js/main.js" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}"></script>
</body>
</html>
